<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body class="bg-secondary-subtle">
        <!-- navigation -->
        <div class="container-fluid bg-light py-2">
            <nav class="navbar bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="./index.html">Todo List</a>
                    <div class="d-flex">
                        <a class="navbar-brand" href="./sign-in.html">Login</a>
                        <a class="navbar-brand" href="./register.html"
                            >Register</a
                        >
                    </div>
                </div>
            </nav>
        </div>
        <!-- content -->
        <div class="container mt-4 pb-5">
            <!-- todo list -->
            <div class="col-6 m-auto bg-primary-subtle rounded p-3">
                <form class="m-3">
                    <h1 class="h3 mb-3 fw-normal">Todo List</h1>

                    <div class="form-floating pb-2">
                        <input
                            type="text"
                            class="form-control"
                            id="todoInput"
                            placeholder="to do list"
                        />
                        <label for="todo">New Todo</label>
                    </div>

                    <div
                        class="btn btn-primary w-100 py-2"
                        onclick="onSubmit()"
                    >
                        Add
                    </div>
                </form>
                <div class="m-3">
                    <div id="todoList"></div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div
            class="modal fade"
            id="editTodo"
            tabindex="-1"
            aria-labelledby="editTodoLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editTodoLabel">
                            Edit
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating pb-2">
                            <input
                                type="text"
                                class="form-control"
                                id="todo"
                                placeholder="to do list"
                            />
                            <label for="todo">Edit Todo</label>
                        </div>
                        <button type="button" class="btn btn-success">
                            Mark as completed
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="container-fluid bg-light fixed-bottom">2024</div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            const JWTtoken =
                "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwczovL2FwaS5rZWxhc3Byb2dyYW1taW5nLmNvbS50ZXN0Iiwic3ViIjoiYzAxZTc0YTEtMjQwZC01MWU3LWFhYWUtZTQzMWJiZTBiZmYxIiwiaWF0IjoxNzEwNzcyMzY4LCJleHAiOjE3MTA5NDUxNjgsIm5hbWUiOiJrYXNpbXNlbGFtYXQifQ.6vHLTQcsoABZm-ULN91H3mlDWXXS8nnx3dJ3aSAaIw4";

            function fetchAllDatas() {
                fetch("https://api.kelasprogramming.com/todo", {
                    headers: {
                        Authorization: `Bearer ${JWTtoken}`,
                    },
                })
                    .then((response) => response.json())
                    .then((maklumat) => {
                        // convert list kepada list of html elements
                        const todoList = maklumat.entry.map(
                            (todo) =>
                                // senaraikan html elements kepada innerHTML dekat dalam #todolist
                                `<div class="pt-1 d-flex justify-content-between">
                                                                    ${
                                                                        todo.details
                                                                    }
                                                                    <div class="d-flex">
                                                                        <button class="btn btn-${
                                                                            todo.completed ==
                                                                            1
                                                                                ? "success"
                                                                                : "warning"
                                                                        } me-1">
                                                                            <i class="bi bi-check"></i>
                                                                        </button>
                                                                        <button
                                                                            class="btn btn-primary me-1"
                                                                            data-bs-toggle="modal"
                                                                            data-bs-target="#editTodo"
                                                                        >
                                                                            <i class="bi bi-pencil"></i>
                                                                        </button>
                                                                        <button class="btn btn-danger">
                                                                            <i class="bi bi-trash"></i>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            `
                        );
                        document.getElementById("todoList").innerHTML =
                            todoList.join("");
                    })
                    .catch((error) => console.log(error));
            }

            // masukkan todo list baru dengan listen event pada buttton "Add"
            // 1. Dari mana kita ambil => dari id = todoInput
            // 2. onclick untuk listen event

            function onSubmit() {
                const inputValue = document.getElementById("todoInput").value;
                console.log("value: " + inputValue);
                fetch("https://api.kelasprogramming.com/todo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${JWTtoken}`,
                    },
                    body: JSON.stringify({
                        details: inputValue,
                    }),
                })
                    .then((response) => {
                        response.json();
                    })
                    .then((maklumat) => {
                        fetchAllDatas();
                        document.getElementById("todoInput").value = "";
                    })
                    .catch((error) => {
                        console.log(error);
                    });
            }
            fetchAllDatas();
            // onlick button
            // 1) kita dapatkan value dari input
        </script>
    </body>
</html>
